<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crystal Collectors</title>
  <meta name="viewport" content="width=device-width, initial-scale-1">
    <!-- Links to CSS, CDN, then custom below to override -->
    <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>
  <!-- full width header -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
          <h1>Crystal Collectors v0.04</h1>
      </div>
    </div>
  </nav>

  <!-- Page grid -->

    <!-- First row, Has the target score and current score -->
    <div class="container">
      <div class = "row">
        <div class ="container col-lg-5 col-md-5 col-sm-5 col-xs-5 panel panel-success margin">
          <h4>Get to this number to win:</h4>
          <div class = "target"></div>
        </div>
        <div class ="container col-lg-5 col-md-5 col-sm-5 col-xs-5 panel panel-success margin">
          <h4>Score</h4>
          <div class ="score"></div>
        </div>
        <div class ="container col-lg-1 col-md-1 col-sm-1 col-xs-1 panel panel-success margin">
          <div class ="status"></div>
        </div>
      </div>

      <!-- Second row, Has the Crystals -->
      <div class = "row">
          <div class ="crystalDiv">
            <div class ="container col-lg-3 col-md-3 col-sm-6 col-xs-6 panel panel-success margin">
              <img src="assets/images/diamond.png" class="img-fluid img-responsive rounded float-left diamond" alt="diamond">
            </div>
            <div class ="container col-lg-3 col-md-3 col-sm-6 col-xs-6 panel panel-success margin">
              <img src="assets/images/ruby.png" class="img-fluid img-responsive rounded float-left ruby" alt="ruby">
            </div>
            <div class ="container col-lg-3 col-md-3 col-sm-6 col-xs-6 panel panel-success margin">
              <img src="assets/images/emerald.png" class="img-fluid img-responsive rounded float-left emerald" alt="emerald">
            </div>
            <div class ="container col-lg-3 col-md-3 col-sm-6 col-xs-6 panel panel-success margin">
                <img src="assets/images/gem.png" class="img-fluid img-responsive rounded float-left gem" alt="gem">
            </div>
          </div>
      </div>

      <!-- Last row, instructions for the game -->
      <div class = "row">
          <div class ="container col-lg-6 col-md-6 col-sm-12 col-xs-12 panel panel-default margin">
            <div class = "panel panel-heading"><h4>Instructions</h4></div>
              <h5>1. Your goal is to match your score to the Target</h5>
              <h5>2. Click any of the crystals above for points!</h5>
              <h5>3. If you go above the target you lose</h5>
            </div>
          </div>
          <div class ="container col-lg-5 col-md-5 col-sm-12 col-xs-12 panel panel-default margin">
            <div class = "panel panel-heading"><h4>Attributions</h4></div>
               <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
            </div>
          </div>
      </div>
    </div>
    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js" >
    </script>
   

</body>
<div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>

</html>
